<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
        <style>
            h4{
                color: white;
                margin-top: 10px;
            }
            header {
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                padding: 10px;
                text-align: center;
                height: 10vh;
                width: 100vw;
            }

            footer {
                position: absolute;
                bottom: 0vh;
                width: 100vw;
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
            }

            .botones{
                width: 15vw;
                margin-top: 2vh;
                margin-left: -2vw;
                background: #555555;
            }

            .boton{
                margin-left: 1vw;
                height: 30px;
                border-radius: 10px;
                background: #009999;
                color: white;
                width: 5vw;
            }

            .datos{
                position: absolute;
                width: 20vw;
                margin-left: 40vw;
                height: 55vh;
                margin-top: 10vh;
                border: solid;
                border-radius: 50px;
                border-color: #009999;
                background: #555555;
                padding-left: 4.5vw;
            }

            body {
                background-color: #F0F0F0; /* Cambio a un gris claro */
                font-family: Arial, sans-serif;
                margin: 0;
                background-image: url("./imagenes/fondoLogin.jpg");
            }

            .rounded-button{
                background: #009999;
            }
            
        </style>
    </h:head>
    <header>
        <h:outputLabel><h1>Registro de nuevo espectador</h1></h:outputLabel>
    </header>

    <h:body>
        <h:form>
            <section class="datos">
                <section>
                    <h:outputLabel><h4>Nombre</h4></h:outputLabel>
                    <h:inputText value="#{controladorRegistro.persona.nombre}"/>
                    <h:outputLabel><h4>Apellidos</h4></h:outputLabel>
                    <h:inputText value="#{controladorRegistro.persona.apellidos}"/> 
                    <h:outputLabel><h4>Correo</h4></h:outputLabel>
                    <h:inputText value="#{controladorRegistro.persona.correo}"/>
                    <h:outputLabel><h4>Contraseña</h4></h:outputLabel>
                    <h:inputSecret value="#{controladorRegistro.persona.password}"/>
                </section>

                <section class="botones">
                    <p:commandButton 
                        value="Aceptar" 
                        ignoreAutoUpdate="true"
                        action="#{controladorRegistro.nuevoUsuario()}"  
                        class="boton"
                        
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"
                        />
                    <p:button  
                        outcome="Login" 
                        value="Cancelar" 
                        styleClass="boton" 
                        
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"/>
                </section>
            </section>
        </h:form>
    </h:body>

    <footer>
        <p>© 2024 FlickPicks</p>
    </footer>
</html>
