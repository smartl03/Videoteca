<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
        <style>
            h4{
                color: white;
                margin-top: 10px;
            }
            header {
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                padding: 10px;
                text-align: center;
                height: 10vh;
                width: 100vw;
            }

            footer {
                position: absolute;
                bottom: 0vh;
                width: 100vw;
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
            }

            .botones{
                width: 15vw;
                margin-top: 2vh;
                margin-left: -2vw;
                background: #555555;
            }

            .boton{
                margin-left: 1vw;
                height: 30px;
                border-radius: 10px;
                background: #009999;
                color: white;
                width: 5vw;
            }

            .datos{
                position: absolute;
                width: 20vw;
                margin-left: 40vw;
                height: 58vh;
                margin-top: 5vh;
                border: solid;
                border-radius: 50px;
                border-color: #009999;
                background: #555555;
                padding-left: 4.5vw;
            }

            .filtros{
                display: flex;
                width: 20vw;
                margin-left: 40vw;
                height: 10vh;
                margin-top: 5vh;
                border: solid;
                border-radius: 50px;
                border-color: #009999;
                background: #555555;
                padding-left: 2.4vw;
            }

            body {
                background-color: #F0F0F0; /* Cambio a un gris claro */
                font-family: Arial, sans-serif;
                margin: 0;
                background-image: url("./imagenes/fondoBorrarComentario.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }

            .rounded-button{
                background: #009999;
            }

            .combo {
                height: 5vh;
                top: 2.2vh;
                width: 100px;
            }

            .comboTipo {
                height: 5vh;
                top: 0vh;
                width: 10.6vw;
            }
            
            .item{
                max-width: 150px;
            }

            .usuario{
                position: absolute;
                top:-2vh;
                left: 5vw;
                width: 15vw;
            }
        </style>
    </h:head>
    <header>
        <p:commandButton 
            value="Regresar" 
            class="boton" 
            action="#{controladorComentarios.regresarCliente()}" 
            style="
            position: absolute;
            right: 2vw;
            top: 3vh;
            height: 40px;
            border-radius: 10px;
            background: #009999;
            color: white;
            width: 10vw;"/>
        <div class="usuario">

            <h:outputLabel style="width: 15vw; margin-top: -2vh;"><h5>usuario</h5></h:outputLabel>
            <h:outputLabel value="#{controladorCliente.persona.correo}" style="width: 15vw; margin-top: -2vh;"/>
        </div>
        <h:outputLabel><h1>Borrar comentarios</h1></h:outputLabel>
    </header>

    <h:body>
        <h:form id="form">
            <div class="filtros">
                <p:selectOneMenu value="#{controladorComentarios.comentario.comentarioID}" label="Seleccione usuario" class="combo" style="width: 15vw;">
                    <p:ajax event="change" update="form"  listener="#{controladorComentarios.conseguir()}" />
                    <f:selectItems  var="comentario" value="#{controladorComentarios.comentarios}" itemValue="#{comentario.comentarioID}" itemLabel="#{comentario.resumen}" class="item"/>
                </p:selectOneMenu>
            </div>
            <section class="datos">
                <section>
                    <h:outputLabel><h4>Usuario</h4></h:outputLabel>
                    <h:inputText value="#{controladorComentarios.comentario.usuarioID.nombre}" disabled="true"/>
                    <h:outputLabel><h4>Pelicula</h4></h:outputLabel>
                    <h:inputText value="#{controladorComentarios.comentario.peliculaID.titulo}" disabled="true"/> 
                    <h:outputLabel><h4>Comentario</h4></h:outputLabel>
                    <h:inputText value="#{controladorComentarios.comentario.contenido}" disabled="true"/>
                    <h:outputLabel><h4>Fecha</h4></h:outputLabel>
                    <h:inputText value="#{controladorComentarios.comentario.fechaComentario}" disabled="true"/>
                </section>

                <section class="botones">
                    <p:commandButton 
                        value="Borrar" 
                        ignoreAutoUpdate="true"
                        action="#{controladorComentarios.borrarComentario()}"  
                        class="boton"

                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"
                        />
                    <p:button  
                        outcome="Administrador" 
                        value="Cancelar" 
                        styleClass="boton" 

                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"/>
                </section>
            </section>
        </h:form>
    </h:body>

    <footer>
        <p>Â© 2024 FlickPicks</p>
    </footer>
</html>
