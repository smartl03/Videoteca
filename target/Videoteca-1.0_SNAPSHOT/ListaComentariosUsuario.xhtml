<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlickPicks</title>
        <style>
            /* Estilos para adaptar los colores al tema de películas y series */
            body {
                background-color: #F0F0F0; /* Cambio a un gris claro */
                font-family: Arial, sans-serif;
                margin: 0;
                background-image: url("./imagenes/fondoListaComentariosUsuario.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            header {
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                padding: 10px;
                text-align: center;
                height: 10vh;
                width: 100vw;
            }

            footer {
                position: absolute;
                bottom: 0vh;
                width: 100vw;
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                text-align: center;
                padding: 10px;
            }

            .datos{
                display: flex;
                width: 66vw;
                margin-left: 17vw;
                height: 70vh;
                margin-top: 5vh;
                border: solid;
                border-radius: 50px;
                border-color: #009999;
                background: #555555;

            }

            .seccion{
                display: block;
                margin-left: 3.2vw;
            }

            .botones{
                width: 15vw;
                margin-top: 2vh;
                margin-left: -2vw;
                background: #555555;
            }

            .base{
                position: absolute;
                display: flex;
                width: 100%;
                height: 90%;

            }

            .label{
                width: 100%;
                margin-top: 20px;
                color: white;
            }

            .combo {
                height: 5vh;
                top: 2.2vh;
                width: 15vw;
            }


            h2{
                color: white;
            }
            
            .usuario{
                position: absolute;
                top:-2vh;
                left: 5vw;
                width: 15vw;
            }
        </style>
    </h:head>
    <header>
        <div class="usuario">
            <h:outputLabel style="width: 15vw; margin-top: -2vh;"><h5>usuario</h5></h:outputLabel>
            <h:outputLabel value="#{controladorCliente.persona.correo}" style="width: 15vw; margin-top: -2vh;"/>
        </div>
        <h:outputLabel><h1>FlickPicks</h1></h:outputLabel>

    </header>

    <h:body>

        <h:form id="form">
            <p:commandButton 
                value="Regresar" 
                class="boton" 
                action="#{controladorComentarios.regresarCliente()}" 
                style="
                position: absolute;
                right: 2vw;
                top: 3vh;
                height: 40px;
                border-radius: 10px;
                background: #009999;
                color: white;
                width: 10vw;"/>
            <p:messages id="messages" showDetail="true" closable="true" class="error">
                <p:autoUpdate/>
            </p:messages>
            <div class="datos" id="datos">
                <p:dataTable 
                    var="comentario" 
                    value="#{controladorComentarios.comentarios}" 
                    style="
                    height: 69.3vh;
                    width: 63vw;
                    margin-left: 0vw;
                    border-radius: 50px;
                    background: #555555;
                    color: white;
                    margin-top: px;
                    overflow-y: scroll;"
                    >
                    <p:column headerText="Id comentario" class="columna" style="background: #555555; color:white;">
                        <h:outputText value="#{comentario.comentarioID}" />
                    </p:column>
                    <p:column headerText="Usuario" style="background: #555555; color:white;">
                        <h:outputText value="#{comentario.usuarioID.nombre}" />
                    </p:column>
                    <p:column headerText="Pelicula" style="background: #555555; color:white;">
                        <h:outputText value="#{comentario.peliculaID.titulo}" />
                    </p:column>
                    <p:column headerText="Fecha comentario" style="background: #555555; color:white;">
                        <h:outputText value="#{comentario.fechaComentario}" />
                    </p:column>
                    <p:column headerText="Comentario" style="background: #555555; color:white;">
                        <h:outputText value="#{comentario.contenido}" />
                    </p:column>
                    
                </p:dataTable>

            </div>
        </h:form>

    </h:body>

    <footer>
        <p>© 2024 FlickPicks</p>
    </footer>
</html>
