<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlickPicks</title>
        <style>
            /* Estilos para adaptar los colores al tema de películas y series */
            body {
                background-color: #F0F0F0; /* Cambio a un gris claro */
                font-family: Arial, sans-serif;
                margin: 0;
                background-image: url("./imagenes/fondoPago.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            header {
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                padding: 10px;
                text-align: center;
                height: 10vh;
                width: 100vw;
            }

            footer {
                position: absolute;
                bottom: 0vh;
                width: 100vw;
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                text-align: center;
                padding: 10px;
            }

            .datos{

                width: 20vw;
                margin-left: 10vw;
                height: 40vh;
                margin-top: 20vh;
                border: solid;
                border-radius: 50px;
                border-color: #009999;
                background: #555555;
                padding-left: 4.5vw;
            }

            .botones{
                width: 15vw;
                margin-top: 2vh;
                margin-left: -2vw;
                background: #555555;
            }

            .base{
                position: absolute;
                display: flex;
                width: 100%;
                height: 90%;

            }

            h2{
                color: white;
            }

            .usuario{
                position: absolute;
                top:-2vh;
                left: 5vw;
                width: 15vw;
            }
        </style>
    </h:head>
    <header>
        <p:button 
            value="Regresar" 
            class="boton" 
            outcome="Cliente" 
            style="
            position: absolute;
            right: 2vw;
            top: 3vh;
            height: 40px;
            border-radius: 10px;
            background: #009999;
            color: white;
            width: 10vw;"/>
        <div class="usuario">
            <h:outputLabel style="width: 15vw; margin-top: -2vh;"><h5>usuario</h5></h:outputLabel>
            <h:outputLabel value="#{controladorCliente.persona.correo}" style="width: 15vw; margin-top: -2vh;"/>
        </div>
        <h:outputLabel><h1>Seleccione el tipo de pago</h1></h:outputLabel>

    </header>

    <h:body>
        <h:form>
            <div class="base">
                <section class="datos">
                    <h2>Tarjeta</h2>
                    <p:selectOneRadio value="#{controladorAlquilar.alquilerPelicula.tipoTarjeta}" style="margin-top: -15px; color: white;">
                        <f:selectItems var="tarjeta" value="#{controladorAlquilar.tarjetas}" />
                    </p:selectOneRadio>
                    
                    <p:inputText value="#{controladorAlquilar.alquilerPelicula.numeroTarjeta}" placeholder="Número" style="margin-top: 10px; margin-left: -1.5vw;"/>

                    <p:commandButton 
                        value="Pagar"
                        action="#{controladorAlquilar.pagoTarjeta()}"
                        style="
                        margin-left: 0.5vw;
                        top: 2.5vh;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 10vw;
                        "
                        />

                </section>

                <section class="datos">
                    <h2>Bizum</h2>
                    <h:outputLabel > <h4 style="font-weight: 500; color: white; margin-top: 8.3vh;"> Tlf: 618 223 539</h4></h:outputLabel>
                    <h:outputLabel> <h4 style="font-weight: 500; color: white;"> Tlf: 731 678 952</h4></h:outputLabel>
                    <p:commandButton 
                        value="Pagado"
                        action="#{controladorAlquilar.pagoBizum()}"
                        style="
                        margin-left: 0.5vw;
                        top: 7vh;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 10vw;
                        "
                        />

                </section>

                <section class="datos">
                    <h2>Paypal</h2>
                    <h:outputLabel > <h4 style="font-weight: 500; color: white; margin-top: 8.3vh;"> Se le dirigirá a la página</h4></h:outputLabel>
                    <h:outputLabel> <h4 style="font-weight: 500; color: white;"> de PayPal.</h4></h:outputLabel>
                    <p:commandButton 
                        value="PayPal"
                        action="#{controladorAlquilar.paypal()}"
                        style="
                        margin-left: 0.5vw;
                        top: 7vh;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 10vw;
                        "
                        />
                </section>
            </div>
        </h:form>
    </h:body>

    <footer>
        <p>© 2024 FlickPicks</p>
    </footer>
</html>
