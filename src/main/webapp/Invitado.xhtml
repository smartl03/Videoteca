<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlickPicks</title>
        <style>
            /* Estilos para adaptar los colores al tema de películas y series */
            body {
                background-color: #F0F0F0; /* Cambio a un gris claro */
                font-family: Arial, sans-serif;
                margin: 0;
                background-image: url("./imagenes/fondoCliente.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            header {
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                padding: 10px;
                text-align: center;
                height: 10vh;
                width: 100vw;
            }

            footer {
                position: absolute;
                bottom: 0vh;
                width: 100vw;
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                text-align: center;
                padding: 10px;
            }

            .datos{

                width: 20vw;
                margin-left: 10vw;
                height: 40vh;
                margin-top: 20vh;
                border: solid;
                border-radius: 50px;
                border-color: #009999;
                background: #555555;
                padding-left: 4.5vw;
            }

            .botones{
                width: 15vw;
                margin-top: 2vh;
                margin-left: -2vw;
                background: #555555;
            }

            .base{
                position: absolute;
                display: flex;
                width: 100%;
                height: 90%;

            }

            h2{
                color: white;
            }

            .usuario{
                position: absolute;
                top:-2vh;
                left: 5vw;
                width: 15vw;
            }

        </style>
    </h:head>
    <p:button 
        value="Regresar" 
        class="boton" 
        outcome="Login" 
        style="
        position: absolute;
        right: 2vw;
        top: 3vh;
        height: 40px;
        border-radius: 10px;
        background: #009999;
        color: white;
        width: 10vw;"/>
    <header>
        <div class="usuario">
            <h:outputLabel style="width: 15vw; margin-top: -2vh;"><h5>usuario</h5></h:outputLabel>
            <h:outputLabel value="Invitado" style="width: 15vw; margin-top: -2vh;"/>
        </div>
        <h:outputLabel><h1>FlickPicks</h1></h:outputLabel>
    </header>

    <h:body>

        <div class="base">
            <section class="datos">
                <h2>Peliculas</h2>
                <div class="botones">
                    <p:button 
                        value="Lista Peliculas"  
                        outcome="ListaPeliculasInvitado"
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 12vw;"
                        />
                </div>
                <div class="botones">
                    <p:button 
                        value="Marcar para ver"
                        outcome="Marcar"
                        disabled="true"
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 12vw;"
                        />
                </div>
                <div class="botones">
                    <p:button 
                        value="Pendientes de ver"
                        outcome="Pendientes"
                        disabled="true"
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 12vw;"
                        />
                </div>
            </section>

            <section class="datos">
                <h2>Perfil</h2>
                <div class="botones">
                    <p:button 
                        value="Modificar"  
                        outcome="ModificarPerfil"
                        disabled="true"
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"
                        />
                    <p:button 
                        value="Borrar"
                        outcome="BorrarPerfil"
                        disabled="true"
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"
                        />
                </div>
            </section>

            <section class="datos">
                <h2>Comentarios</h2>
                <div class="botones">
                    <p:button 
                        value="Nuevo"  
                        outcome="NuevoComentario"
                        disabled="true"
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"
                        />
                    <p:button 
                        value="Quitar"
                        outcome="BorrarComentario"
                        disabled="true"
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"
                        />
                </div>
                <div class="botones">
                    <p:button 
                        value="Lista"  
                        outcome="ListaComentariosUsuario"
                        disabled="true"
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"
                        />
                </div>
            </section>
        </div>
    </h:body>

    <footer>
        <p>© 2024 FlickPicks</p>
    </footer>
</html>
