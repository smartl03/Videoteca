<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlickPicks</title>
        <style>
            /* Estilos para adaptar los colores al tema de películas y series */
            body {
                background-color: #F0F0F0; /* Cambio a un gris claro */
                font-family: Arial, sans-serif;
                margin: 0;
                background-image: url("./imagenes/fondoLogin.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
            header {
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                padding: 10px;
                text-align: center;
                height: 10vh;
                width: 100vw;
            }

            footer {
                position: absolute;
                bottom: 0vh;
                width: 100vw;
                background-color: #333; /* Cambio a un gris oscuro */
                color: white;
                text-align: center;
                padding: 10px;
            }

            .datos{
                position: absolute;
                width: 20vw;
                margin-left: 40vw;
                height: 32vh;
                margin-top: 20vh;
                border: solid;
                border-radius: 50px;
                border-color: #009999;
                background: #555555;
                padding-left: 4.5vw;
            }

            .error{
                position: absolute;
                width: 80%;
                left: 10%;
            }

            .botones{
                display: flex;
                width: 15vw;
                margin-top: 2vh;
                margin-left: -2vw;
                background: #555555;
            }

            h4{
                color: white;
                margin-top: 10px;
            }
            
            input{
                margin-top: -3px;
            }
        </style>
    </h:head>
    <header>
        <h:outputLabel><h1>FlickPicks</h1></h:outputLabel>
    </header>

    <h:body>
        <h:button 
            value="Entrar como invitado" 
            class="boton" 
            outcome="Invitado" 
            style="
            position: absolute;
            right: 2vw;
            top: 3vh;
            height: 40px;
            border-radius: 10px;
            background: #009999;
            color: white;
            width: 10vw;"/>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" class="error">
                <p:autoUpdate/>
            </p:messages>
            <section class="datos">
                <section>
                    <h:outputLabel><h4>Usuario</h4></h:outputLabel>
                    <h:inputText value="#{controladorLogin.persona.correo}"/>
                    <h:outputLabel><h4>Contraseña</h4></h:outputLabel>
                    <h:inputSecret value="#{controladorLogin.persona.password}"/>
                </section>

                <section class="botones">
                    <p:commandButton 
                        value="Entrar" 
                        class="boton" 
                        action="#{controladorLogin.entradaUsuario()}" 
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"/>
                    <p:button 
                        value="Registro" 
                        class="boton" 
                        outcome="Registro" 
                        style="
                        margin-left: 1vw;
                        height: 40px;
                        border-radius: 10px;
                        background: #009999;
                        color: white;
                        width: 6vw;"/>
                </section>
            </section>
        </h:form>
    </h:body>

    <footer>
        <p>© 2024 FlickPicks</p>
    </footer>
</html>
